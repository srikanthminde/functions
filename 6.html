<html>
    <head></head>
    <body>
        <script>
 
            function prime(n)
           {
           
            count = 0
            var i=1
            while(i<=n)
            {
                if(n%i==0)
                {
                    count=count+1
                }
                i++
                if(count===2)
                {
                    console.log("prime")
                }
                else{
                    console.log("not prime")
                }
            }



           }

            
        </script>
    </body>
</html>
