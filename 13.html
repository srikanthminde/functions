<html>

    <body>
        <script>
            function fact (a)
            {   var f=1
                for (i=a;i>=1;i--)
                {  
                    f=f*i
                }
                return f
            }
            var factorial =fact(4)
            console.log(factorial)
        </script>
    </body>
</html>
